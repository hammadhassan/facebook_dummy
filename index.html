<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook - Log In or Sign Up</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
	<header>
		<div class="block">
			<h1>facebook</h1>
				<form method="post" action="">
				<p class="p2">
				Email or Phone
				<input class="email" type="text" autofocus="" maxlength="30" size="18" name="username">
				</p>
				<p class="p1">
				Password
				<input class="pass" type="text" maxlength="30" size="18" name="username">
				</p>
				<input class="input" type="submit" value="Log In">
				</form>
				<p class="for">
				<a href="">Forgotten Password?</a>
				</p>
		</div>
	</header>
	<div class="wrapper">
		<div class="container">
			<div class="text">Facebook helps you connect and share with the people in your life.</div>
				<div class="image">
					<img width="537" height="195" alt="facebook" src="images/connect.png">
				</div>
					<p class="account"> Create an account </p>
					<p class="free">It's free and always will be.</p>
				<div id="reg_box">
					<form method="post" action="">
					<input class="name" type="text" maxlength="30" size="18" name="firstname" required="" placeholder="First Name">
					<input class="surname" type="text" maxlength="30" size="18" name="surename" required="" placeholder="Surname">
					<input class="number" type="text" maxlength="30" size="18" name="mobile no." required="" placeholder="Mobile number or email address">
					<input class="reenter" type="text" maxlength="30" size="18" name="mobile no." required="" placeholder="Re-enter mobile number or email address">
					<input class="newpassword" type="text" maxlength="30" size="18" name="password" required="" placeholder="New password">
					</form>
					
				</div>
		</div>
	</div>
</body>
</html>
